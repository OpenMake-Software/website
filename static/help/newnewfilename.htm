<body data-c1-topic-id="03f3f665-bb45-488e-8661-91a4517388e2">
<h3>new(), new($FileName)</h3>
<p class="MsoNormal">This method creates a file object and assigns it a default 
value.  The method can be passed a string variable that it will use to set 
the default value. The file does not have to exist.</p>
