<body data-c1-topic-id="c2e4b4ce-5e06-484b-ae40-b2c0b957b623">
<h3>Defining Datasets Names</h3>
<p class="MsoNormal"> </p>
<p class="MsoNormal">When defining datasets to your <i>Project</i> <i>Search 
Path</i>s using the Web Client, the dataset must begin with a "<span style="FONT-FAMILY: Courier">//</span>".  This indicates that the dataset 
is from a z/OS file system and not from a UNIX or Windows file system.</p>
<p class="MsoNormal"> </p>
