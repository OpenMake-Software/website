<body data-c1-topic-id="a6d068e9-7083-4238-b9e6-b7246a5e0ea8">
<h3>new(), new($directory, $file_extension)</h3>
<p class="MsoNormal"> This method creates a snapshot of all the files in the 
current</p>
<p class="MsoNormal"> directory.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">The <span style="FONT-FAMILY: Courier">new($directory, 
$file_extension)</span> method creates a snapshot of only the <span style="FONT-FAMILY: 'Courier New'">$file_extension</span> in the $directory.</p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
