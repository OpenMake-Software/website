<body data-c1-topic-id="f71d10f8-229e-45b1-b6e0-93803297e7e7">
<h3>get()</h3>
<p class="MsoNormal">This method returns a hash of the files in the 
snapshot.  The key of the hash is the file name, and the value is the 
timestamp.  To retrieve the files only, use:</p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: Courier">$mySnap = Openmake::Snapshot-&gt;new();</span></p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: Courier">%filehash = $mySnap-&gt;get;</span></p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: Courier">@files = keys %filehash;</span><span style="FONT-FAMILY: Courier"></span></p>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"> </p>
<p class="MsoNormal"> </p>
