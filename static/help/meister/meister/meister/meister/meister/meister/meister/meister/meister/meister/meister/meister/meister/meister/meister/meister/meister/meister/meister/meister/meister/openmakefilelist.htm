<body data-c1-topic-id="377c5e7f-7a8f-4cbd-89b6-8f150a6bcc1b">
<h3><a name="OpenmakeFileList" id="OpenmakeFileList"></a><a name="_Openmake::FileList" id="_Openmake::FileList"></a>Openmake::FileList</h3>
<p class="MsoNormal">These common file list methods handle lists of files. The 
methods are independent of the operating system.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 27pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 27pt"><span style="FONT-FAMILY: 'Courier New'">Openmake::FileList uses Openmake::SearchPath, 
which in turn uses Openmake::Path.</span></p>
