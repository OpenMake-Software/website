<h4>ERROR 407: </h4>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"><b>Could not open &lt;File 
Name&gt;</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">The files being 
request via the URL do not exists.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="MsoNormal" style="MARGIN-LEFT: 13.5pt">Verify the Knowledge Base Server 
is running and that the files exist on the Knowledge Base Server.</p>
