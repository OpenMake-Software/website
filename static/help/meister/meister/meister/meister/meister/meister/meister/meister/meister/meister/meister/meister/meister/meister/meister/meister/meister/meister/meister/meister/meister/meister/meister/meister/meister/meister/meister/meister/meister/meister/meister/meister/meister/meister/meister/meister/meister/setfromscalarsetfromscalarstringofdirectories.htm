<body data-c1-topic-id="621f2171-a27c-4cfa-bda8-0947b5711d2d">
<h3>setFromScalar(), setFromScalar($string_of_directories)</h3>
<p class="MsoNormal">This method updates the object with the arguments 
passed.  The arguments must be a string of directories separated by the 
operating system delimiter.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">If this method is called with no parameters then it will 
reset the object to be empty.</p>
<p class="MsoNormal"> </p>
