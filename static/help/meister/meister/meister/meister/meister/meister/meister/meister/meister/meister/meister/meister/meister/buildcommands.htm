<body data-c1-topic-id="1452f2a0-b7af-4d2e-bbd2-4aa82d255f61">
<h3><a name="BuildCommands" id="BuildCommands"></a>Build Commands</h3>
<p class="MsoBodyTextIndent" style="MARGIN-LEFT: 23.15pt"> </p>
<p class="MsoBodyTextIndent" style="MARGIN-LEFT: 23.15pt">Similar to writing JCL 
job stream, this entry field allows free-form JCL scripting.  This 
scripting must be done in standard JCL syntax.  Build commands can be used 
to customize your <i>Workflows</i> to include pre or post steps to support the 
build. </p>
<p class="MsoBodyTextIndent" style="MARGIN-LEFT: 23.15pt"> </p>
