<body data-c1-topic-id="289c0f37-d41e-4059-b100-866e43a2bf05">
<h4>ERROR 404: </h4>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"><b>Invalid URL &lt;URL&gt;</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">The URL being 
used to retrieve data from the Knowledge Base Server is formatted 
incorrectly.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Verify the 
OPENMAKE_SERVER environment variable is in the correct format, http://&lt;KB 
Server Name&gt;:&lt;port num&gt;/openmake.</span></p>
