<body data-c1-topic-id="5e9b4ada-1b71-4b03-8f6a-feefcba73758">
<h3><span class="apple-style-span"><span style="FONT-FAMILY: 'Times New Roman','serif'">Variable 
Substitution</span></span></h3>
<p class="MsoNormal" style="LINE-HEIGHT: 150%">A properties file containing 
Key/Value pairs can be used to substitute variables in the input file.  
This substitution enables template driven configuration of runtime properties 
and deployment descriptors.<span class="apple-style-span"></span></p>
