<body data-c1-topic-id="352b1069-0d9e-4d30-9bff-ad3dd3368211">
<h4>ERROR 408: </h4>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"><b>Invalid host name</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">The host name 
specificied in the OPENMAKE_SERVER is invalid. </span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Verify that the 
host name does not have any typos.  IP Addesses are specified in 
XXX.XXX.XXX.XXX format.</span></p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
