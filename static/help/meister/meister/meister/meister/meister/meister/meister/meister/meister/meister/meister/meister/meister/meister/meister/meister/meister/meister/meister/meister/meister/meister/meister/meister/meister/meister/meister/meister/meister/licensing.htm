<h3>Licensing</h3>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 0pt; TEXT-INDENT: 18pt">The license key 
is stored on the Knowledgebase Server in: </p>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="TEXT-ALIGN: center; MARGIN-LEFT: 0pt" align="center"><span style="FONT-FAMILY: Courier">&lt;root&gt;/&lt;server&gt;/webapps/openmake.ear/openmake.war/license</span></p>
<p class="MsoNormal" style="TEXT-ALIGN: center" align="center"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 0pt">During the installation, a 45-day, 5 
user, demo key is installed.  To request a Permanent key, contact your 
OpenMake Account Manager.  </p>
<p class="MsoNormal" style="MARGIN-LEFT: 0pt"> </p><span id="related-topics"></span></body></html>
