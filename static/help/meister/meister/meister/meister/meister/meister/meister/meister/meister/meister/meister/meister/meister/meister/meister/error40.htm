<body data-c1-topic-id="a89c4161-29ca-420b-8636-86cd11acd417">
<h4>ERROR 40:</h4>
<p class="t1Text151"><b>          The 
source dependency &lt;file name&gt; was not found</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">om is searching 
for a dependency file listed in the Build Control File but cannot locate the 
dependency specified.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Make sure that 
the dependency is in the Dependency Directory. </span></p>
