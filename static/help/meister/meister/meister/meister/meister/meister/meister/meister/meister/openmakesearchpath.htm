<h3><a name="OpenmakeSearchPath" id="OpenmakeSearchPath"></a><a name="_Openmake::SearchPath" id="_Openmake::SearchPath"></a>Openmake::SearchPath</h3>
<p class="MsoNormal"> </p>
<p class="MsoNormal">This package manages a Project's <i>Dependency Directory</i>. 
The <i>Dependency Directory</i> is independent of operating system. It provides 
functions to return the <i>Dependency Directory</i> in different formats.</p>
