<body data-c1-topic-id="ef0ba3b9-5932-4f5b-8b6c-104df3dd7688">
<h3>newFromScalar($string_of_directories)</h3>
<p class="MsoNormal">This method creates a new object based on the arguments 
passed to the method.  The arguments must be a string of directories 
separated by the operating system delimiter.</p>
