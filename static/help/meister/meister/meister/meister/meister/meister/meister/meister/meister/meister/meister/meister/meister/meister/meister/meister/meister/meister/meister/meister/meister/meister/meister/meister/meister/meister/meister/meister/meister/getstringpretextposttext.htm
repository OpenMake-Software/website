<h3>getString($PreText,$PostText)</h3>
<p class="MsoNormal">This method returns a string of <i>Dependency Directory</i> 
directories with the <span style="FONT-FAMILY: 'Courier New'">PreText</span> 
before each directory and the <span style="FONT-FAMILY: 'Courier New'">PostText</span> after each directory.</p>
