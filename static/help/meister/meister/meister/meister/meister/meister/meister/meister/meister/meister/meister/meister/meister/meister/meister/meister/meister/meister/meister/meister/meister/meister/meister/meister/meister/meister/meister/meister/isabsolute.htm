<h3>isAbsolute()</h3>
<p class="MsoNormal">This method returns the number "1" if the path is an absolute 
path and the number "0" if the path is a relative path.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">On Unix, the path begins with a "/" then it is absolute.</p>
<p class="MsoNormal">On Windows, "<span style="FONT-FAMILY: 'Courier New'">c:\johnson.txt</span>" is considered 
absolute, but "<span style="FONT-FAMILY: 'Courier New'">c:johnson.txt</span>" is 
considered relative.</p>
<p class="MsoNormal"> </p>
