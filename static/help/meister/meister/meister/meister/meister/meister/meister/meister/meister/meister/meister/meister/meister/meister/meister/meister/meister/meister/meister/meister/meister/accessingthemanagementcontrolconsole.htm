<h3>Accessing the Management Control Console</h3>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt; LINE-HEIGHT: 150%"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt; LINE-HEIGHT: 150%"> To access 
the Management Control Console use the following URL:</p>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: 'Courier New'">http://[KB Server Name]:[KB Server 
Port]/openmake/reports/index.html?userid=[your user id]</span></p>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt">For example:</p>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: 'Courier New'">http://winkb:58080/openmake/reports/index.html?userid=JDoe</span></p>
<p class="MsoNormal" style="LINE-HEIGHT: 150%"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 150%"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 150%"> </p><span id="related-topics"></span></body></html>
