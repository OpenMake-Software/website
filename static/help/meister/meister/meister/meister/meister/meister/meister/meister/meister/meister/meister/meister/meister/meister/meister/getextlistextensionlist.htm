<body data-c1-topic-id="5efb44eb-3351-480d-b2a3-96993ef71efc">
<h3>getExtList( @ExtensionList)</h3>
<p class="MsoNormal">This method returns a list of files whose extensions match 
the list of patterns that were supplied as an argument. The return value will be 
an array.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">Example: </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt">"<span style="FONT-FAMILY: 'Courier New'">@files = $flist-&gt;getExtList( qw( .c .o ) 
)</span>"</p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"></p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
