<body data-c1-topic-id="45f2cf15-d22a-410f-9c44-d556308b8276">
<h3>new(@list_of_directories), new($string_of_directories)</h3>
<p class="MsoNormal">This method creates a new object based on the arguments 
passed to the method.  The arguments must be a list of directories or 
string of directories separated by the operating system delimiter.</p>
