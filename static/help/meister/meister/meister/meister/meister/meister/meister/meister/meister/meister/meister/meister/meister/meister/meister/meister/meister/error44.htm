<h4>ERROR 44: </h4>
<p class="MsoNormal" style="TEXT-INDENT: 36pt"><b>bldmake could not create 
&lt;Build Control File Name&gt;</b></p>
<p class="t1Text151" style="LINE-HEIGHT: 14pt">Description:</p>
<p class="t2Text2" style="LINE-HEIGHT: 14pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">bldmake could 
not write to the Build Control File. </span></p>
<p class="t1Text151" style="LINE-HEIGHT: 14pt">Resolution:</p>
<p class="t1Text151" style="MARGIN-LEFT: 18pt; LINE-HEIGHT: 14pt">Make sure that a 
Build Control File (*.mak) exist in the build directory and is writable.</p>
<p class="c1CompText111" style="LINE-HEIGHT: 14pt"><b><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span></b>Â </p><span id="related-topics"></span></body></html>
