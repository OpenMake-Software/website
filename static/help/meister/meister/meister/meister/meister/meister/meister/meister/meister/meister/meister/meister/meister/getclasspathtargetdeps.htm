<body data-c1-topic-id="5cd08802-3f15-4c4b-8239-e93625150b25">
<h3><a name="_GetClassPath_(_$TargetDeps" id="_GetClassPath_(_$TargetDeps"></a>GetClassPath ( $TargetDeps )</h3>
<p class="MsoPlainText"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Arial','sans-serif'"></span> </p>
<p class="MsoNormal">This function reads the .classpath files created by the Set 
CLASSPATH  Java Task.</p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 150%"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'; LINE-HEIGHT: 150%"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 150%"><u><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'; LINE-HEIGHT: 150%">USAGE:</span></u></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 150%"><span style="FONT-SIZE: 12pt; FONT-FAMILY: Courier; LINE-HEIGHT: 150%"> $Classpath 
= GetClassPath( $TargetDeps );</span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 150%"><span style="FONT-SIZE: 12pt; FONT-FAMILY: Courier; LINE-HEIGHT: 150%"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 150%"><span style="FONT-SIZE: 12pt; LINE-HEIGHT: 150%">$TargetDeps</span><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'; LINE-HEIGHT: 150%"> 
is a reserved Variable.</span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 150%"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'; LINE-HEIGHT: 150%"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt; LINE-HEIGHT: 150%"><u><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'; LINE-HEIGHT: 150%">RETURNS:</span></u></p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt">A string $Classpath with the 
combined list of classpaths.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: 'Arial','sans-serif'"></span> </p>
<p class="MsoPlainText"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Arial','sans-serif'"></span> </p><span id="related-topics"></span></body></html>
