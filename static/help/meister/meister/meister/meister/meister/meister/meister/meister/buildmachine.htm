<body data-c1-topic-id="f38af338-4b7a-4c4b-b018-163127f69e49">
<h3><a name="BuildMachine" id="BuildMachine"></a>Build Machine</h3>
<p class="MsoBodyTextIndent" style="MARGIN-LEFT: 23.15pt"> </p>
<p class="MsoBodyTextIndent" style="MARGIN-LEFT: 23.15pt"><i>Workflows</i> are 
associated to a particular mainframe.  The <i>Workflow </i>is associated to 
the mainframe where the <i>Workflow</i> was created using ISPF.  When 
reviewing the <i>Workflow</i> Detail, the machine where the <i>Workflow</i> was 
created and will be executed is displayed in the Build Machine field.</p>
<p class="MsoBodyTextIndent"> </p>
