<body data-c1-topic-id="af77c81d-a39d-40c3-b69d-610b73ee352c">
<h4>ERROR 53: </h4>
<p class="t1Text151"><b>          UNC 
working directories (&lt;UNC DIR&gt;) are not supported.</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">The working 
directory where the build is executing cannot be a UNC directory.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="t3Text3"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Change your 
working directory to a local or mapped network directory.</span></p>
<p class="c1bCompText1Bold11"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p><span id="related-topics"></span></body></html>
