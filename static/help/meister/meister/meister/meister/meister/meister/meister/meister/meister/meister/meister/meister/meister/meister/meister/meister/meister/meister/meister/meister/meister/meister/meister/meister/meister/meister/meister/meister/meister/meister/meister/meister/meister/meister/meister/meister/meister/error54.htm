<h4>ERROR 54: </h4>
<p class="t1Text151"><b>          -b 
option requires a parameter</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">-b option is 
missing a parameter.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Pass a valid 
file name after the –b flag.</span></p>
