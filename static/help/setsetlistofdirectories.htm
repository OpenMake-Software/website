<body data-c1-topic-id="b6acfb05-7d98-4840-a226-3b77618874cb">
<h3>set(), set(@list_of_directories)</h3>
<p class="MsoNormal">This method updates the object with the arguments 
passed.  The arguments must be a list of directories. If this method is 
called with no parameters then it will reset the object to be empty.</p>
