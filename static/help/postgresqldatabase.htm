<h2>Postgresql Database</h2>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><i>Workflow</i> metadata that 
identifies the running of activities in a workflow are stored in the Postgresql 
database.  The data managed in the database is a historical view of all 
workflows executed over time.  The data is managed by <i>Workflow</i> name 
and date of execution.   </p>
