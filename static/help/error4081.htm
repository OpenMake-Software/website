<p class="MsoNormal" style="MARGIN-LEFT: 18pt"><b>Invalid host name</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">The host name 
specificied in the OPENMAKE_SERVER is invalid. </span></p>
<p class="t1Text151">Resolution:</p>
<p class="MsoBodyTextIndent">Verify that the host name does not have any 
typos.  IP Addesses are specified in XXX.XXX.XXX.XXX form</p>
