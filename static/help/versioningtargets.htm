<body data-c1-topic-id="f143a43c-faa3-45b4-a3c7-8e54760a0129">
<h2>Versioning Targets</h2>
<p class="MsoNormal">Once created, <i>Targets </i>can be versioned and managed in 
exactly the same way as source code.  If a change is made that affects the 
<i>Target</i> file, chiefly, adding and removing dependencies, the <i>Build 
Control File</i> must be re-generated.</p>
