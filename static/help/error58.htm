<body data-c1-topic-id="3071bc8b-18c8-4db5-b3df-136752924ea3">
<h4>ERROR 58: </h4>
<p class="t1Text151"><b>          -ld 
parameter is required with –oh or -ob</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">When using –oh 
or –ob flags, the Log Date is a required parameter.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Add –lo with the 
Log Date in YYYY-MM-DD HH_MM_SS format to the om command.</span></p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p><span id="related-topics"></span></body></html>
