<h4>Detail Attributes</h4>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt">The <i>Build Service </i>Detail 
Attributes allow you to standardize how the build will execute.  You will 
define the steps required for the build and assign the use of standard build 
parameters and configurations.</p><span id="related-topics"></span></body></html>
