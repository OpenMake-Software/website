<body data-c1-topic-id="07295605-7eda-47d0-ab39-b03b18bec259">
<h4>ERROR 70: </h4>
<p class="t1Text151"><b>          
Could not open key (System\\CurrentControlSet\\control)</b></p>
<p class="t1Text151">Description: </p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">For Bill of 
Materials and Footprinting, the machine name cannot be found in the Windows 
Registry.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Run REGEDIT to 
verify the key exists and can be read.</span></p>
<h4> </h4><span id="related-topics"></span></body></html>
