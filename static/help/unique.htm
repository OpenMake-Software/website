<body data-c1-topic-id="6c4de078-79ed-4f09-87d3-1364ee2164ce">
<h3><a name="_unique" id="_unique"></a>unique  </h3>
<p class="MsoNormal">This function is a filter for lists. It simply returns a list 
without duplicates.</p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><u><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">USAGE:</span></u></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt">@mylist = unique @mylist;</span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><u><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">RETURNS: 
</span></u></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt">A filtered list containing no 
duplicates.</p>
<p class="MsoPlainText"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Arial','sans-serif'"></span> </p>
