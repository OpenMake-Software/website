<h4>ERROR 501: </h4>
<p class="MsoNormal" style="MARGIN-LEFT: 18pt"><b>Error code RC==&lt;RC&gt; 
running &lt;Program Type&gt; Program &lt;Program Name&gt;</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">A bad return 
code was received when running the program.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="MsoNormal" style="MARGIN-LEFT: 13.5pt">Verify that the program can be 
found via the PATH environment variable and that it is being passed the correct 
parameters.</p>
