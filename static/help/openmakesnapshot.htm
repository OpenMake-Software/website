<body data-c1-topic-id="5511303c-ddd9-43e9-ae18-f7adcc3363f9">
<h3><a name="_Openmake::Snapshot" id="_Openmake::Snapshot"></a>Openmake::Snapshot</h3>
<p class="MsoNormal"></p>
<p class="MsoNormal">This package allows you to compare the content of a directory 
before and after a command has been issued. Comparison of the snapshots makes it 
possible to determine which files have been updated by a compiler.</p>
