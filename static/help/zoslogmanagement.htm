<body data-c1-topic-id="bd40a15f-6bc6-44c4-953c-af3cd0333961">
<h2>z/OS Log Management</h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 27pt"><i>Workflow</i> Logs are stored on 
the Knowledgebase Server under the users directory, based on the user's LAN 
logon ID.  The Web Client reads the Knowledgebase Server in order to 
display the <i>Workflow</i> Logs.   </p>
<p class="MsoNormal" style="MARGIN-LEFT: 27pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 27pt">All Log file names are based on Job 
Name, Machine, Date and Time.  </p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
