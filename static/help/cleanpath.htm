<body data-c1-topic-id="dfa2eb7d-eacb-4d50-b8b8-e77b0818cbeb">
<h3>CleanPath()</h3>
<p class="MsoNormal">This method returns the path so that any unnecessary "\\", 
".\" and "//" are removed from the path, unless $path is equal to ".", in which 
case it returns "."</p>
