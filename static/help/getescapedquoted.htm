<h3>getEscapedQuoted()</h3>
<p class="MsoNormal">This method gets the fully qualified file name with the 
special Perl regular expression character escaped and quotes around it. </p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">     Example:</p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">   
</span><span style="FONT-SIZE: 12pt">  c:\work\hello.cpp would be 
"c\:\\work\\hello\.cpp"</span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p><span id="related-topics"></span></body></html>
