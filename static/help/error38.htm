<h4>ERROR 38:</h4>
<p class="t1Text151"><b>          om 
could not open translated script file.</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">om attempted to 
translate a script file into a temporary file, but could not write to the 
temporary file. </span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Make sure the 
environment variable TMP is set to a valid directory.</span></p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p><span id="related-topics"></span></body></html>
