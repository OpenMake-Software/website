<body data-c1-topic-id="fde4fd8e-17b0-402f-902d-49b8a2c85610">
<h3>getEscaped()</h3>
<p class="MsoNormal">This method gets the fully qualified file name with the 
special Perl regular expression character escaped. </p>
<p class="MsoNormal" style="MARGIN-LEFT: 13.5pt"> Example:</p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">  
</span><span style="FONT-SIZE: 12pt">   c:\work\hello.cpp would 
be c\:\\work\\hello\.cpp</span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoNormal">This method is useful for pattern matching.</p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
