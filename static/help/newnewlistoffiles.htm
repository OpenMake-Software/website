<body data-c1-topic-id="39e1f43e-8aab-4d59-9f5f-e7926bd7b552">
<h3>new, new( @list_of_files )</h3>
<p class="MsoNormal">This method causes the constructor to create an object 
containing a list of files. The method is inherited directly from <span style="FONT-FAMILY: 'Courier New'">Openmake::SearchPath</span>.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: Courier">use Openmake::FileList;</span></p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: Courier">$fl = Openmake::FileList-&gt;new( qw( file.c file.o 
/usr/include/stdio.h ));</span></p>
<p class="MsoNormal"> </p>
<p class="MsoNormal"> </p><span id="related-topics"></span></body></html>
