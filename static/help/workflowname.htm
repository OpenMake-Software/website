<h3>Workflow Name</h3>
<p class="MsoBodyTextIndent"> </p>
<p class="MsoBodyTextIndent" style="MARGIN-LEFT: 23.15pt">The <i>Workflow</i> Name 
is simply a label used to reference the <i>Workflow</i>. The <i>Workflow</i> 
name is originally saved based on the <i>Project</i> and <i>Search 
Path</i>.  If you want to promote your <i>Workflow</i> to “Public”, it is 
recommended that you re-name the <i>Workflow</i> so that the name is unique.</p>
<p class="MsoBodyTextIndent" style="MARGIN-LEFT: 23.15pt"> </p>
