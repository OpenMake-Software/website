<body data-c1-topic-id="33c033a3-8841-41b7-8a72-24b53c832f57">
<h3>isRelative()</h3>
<p class="MsoNormal">This method returns the number "1" if the path is a relative 
path and the number "0" if the path is an absolute path.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">On Unix, if the path begins with a "/" then it is 
absolute.</p>
<p class="MsoNormal">On Windows, "c:\johnson.txt" is considered absolute, but 
"c:johnson.txt"  is considered relative.</p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: 'Courier New'"></span> </p>
