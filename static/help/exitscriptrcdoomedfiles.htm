<body data-c1-topic-id="737599f4-75b1-43e7-b4c4-82e2e87c5ef1">
<h3><a name="_ExitScript(_$RC,_@doomedFiles" id="_ExitScript(_$RC,_@doomedFiles"></a>ExitScript( $RC, @doomedFiles 
)</h3>
<h5 class="Heading5Table"> </h5>
<p class="MsoNormal">This function is the standard exit function. This function 
deletes any work files and passes the return code back to om.</p>
<p class="MsoPlainText" style="MARGIN-LEFT: 40.5pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 40.5pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 40.5pt"><u><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">USAGE:</span></u></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 40.5pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"> </span><span style="FONT-SIZE: 12pt">ExitScript( $RC, @doomedFiles )</span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 40.5pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoNormal">You must pass the return code and the list of files to 
delete.</p>
<p class="MsoPlainText"><span style="FONT-SIZE: 12pt; FONT-FAMILY: Courier"></span> </p>
<p class="MsoPlainText"><span style="FONT-SIZE: 12pt; FONT-FAMILY: Courier"></span> </p><span id="related-topics"></span></body></html>
