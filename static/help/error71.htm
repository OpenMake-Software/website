<body data-c1-topic-id="0d88c0db-b146-4bba-ae88-1bd6b2c0a696">
<h4>ERROR 71: </h4>
<p class="t1Text151"><b>          
Could not get the Current User</b></p>
<p class="t1Text151">Description:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">For Bill of 
Materials and Footprinting, the User name cannot be found in the Windows 
Registry.</span></p>
<p class="t1Text151">Resolution:</p>
<p class="t2Text2"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'">Run REGEDIT to 
verify the User name exists and can be read.</span></p>
<p class="c1bCompText1Bold11"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p><span id="related-topics"></span></body></html>
