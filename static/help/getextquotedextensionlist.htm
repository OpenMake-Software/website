<body data-c1-topic-id="d6b0723d-ca1f-4ba3-9e96-eb9f7787fd70">
<h3>getExtQuoted( @ExtensionList )</h3>
<p class="MsoNormal">This method is similar to <span style="FONT-FAMILY: 'Courier New'">getExtList</span>, except that the individual 
elements, in this method are double quoted in the array. The return value will 
be a scalar.</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">Example: </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"> </p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"><span style="FONT-FAMILY: 'Courier New'">""file.c";"file.o"" on Windows. 
""file.c":"file.o"" on Unix systems.</span></p>
<p class="MsoNormal" style="MARGIN-LEFT: 36pt"> </p><span id="related-topics"></span></body></html>
