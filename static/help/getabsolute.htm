<h3>getAbsolute()</h3>
<p class="MsoNormal"> This method gets the fully qualified file name.  
</p>
<p class="MsoNormal"> </p>
<p class="MsoNormal">Example: </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt">hello.cpp would be c:\work\hello.cpp </span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt">if 
the anchor was set to c:\work.</span></p>
<p class="MsoPlainText" style="MARGIN-LEFT: 36pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: 'Times New Roman','serif'"></span> </p>
<p class="MsoNormal">By default the anchor is the current working directory.</p>
