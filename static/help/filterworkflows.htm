<h2>Filter Workflows</h2>
<p class="MsoNormal"> </p>
<p class="MsoNormal" style="LINE-HEIGHT: 150%">In order to reduce the number of 
Workflows that are displayed, you can use the Filter Workflows feature found 
under the “MyWorkflows”, “Filter Setup” menu option. This option allows you to 
“Hide” or “Show” <i>Workflows</i>.  </p><span id="related-topics"></span></body></html>
